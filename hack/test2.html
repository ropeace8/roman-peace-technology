<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher // Terminal</title>
    <style>
        /* --- CSS STYLING --- */
        
        /* 1. Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d; /* Deep dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Courier New', Courier, monospace; /* Classic terminal font */
        }

        /* 2. The Main Container */
        .container {
            display: flex;
            gap: 40px; /* Space between eyes */
            z-index: 2;
        }

        /* 3. The Eye Socket Structure */
        .eye-wrapper {
            display: flex;
            align-items: center;
            font-size: 8rem; /* Make them big */
            font-weight: bold;
            color: #00ff41; /* Classic Matrix Green */
            text-shadow: 0 0 10px #00ff41, 0 0 20px #003300; /* Neon Glow */
            user-select: none; /* Prevent text highlighting */
        }

        /* 4. The Pupil Container */
        /* This box sits between the brackets and defines the movement area */
        .pupil-range {
            width: 100px; 
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 5. The Actual Pupil */
        .pupil {
            position: absolute;
            /* Using a dot or a zero usually looks best */
            content: "•"; 
            transition: transform 0.05s linear; /* Slight smoothing */
            will-change: transform;
        }

        /* 6. Optional: Scanline Effect Overlay for extra sleekness */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none; /* Let mouse clicks pass through */
            z-index: 10;
        }
        
        /* 7. Instruction Text */
        .text-overlay {
            position: absolute;
            bottom: 20%;
            color: #00ff41;
            opacity: 0.5;
            font-size: 1rem;
            letter-spacing: 2px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.1; }
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        
        <div class="eye-wrapper">
            <span class="bracket">[</span>
            <div class="pupil-range">
                <div class="pupil" id="pupil-left">●</div>
            </div>
            <span class="bracket">]</span>
        </div>

        <div class="eye-wrapper">
            <span class="bracket">[</span>
            <div class="pupil-range">
                <div class="pupil" id="pupil-right">●</div>
            </div>
            <span class="bracket">]</span>
        </div>

    </div>

    <div class="text-overlay">SYSTEM WATCHING...</div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // Configuration
        // How far the pupil can move from the center (in pixels)
        const MOVEMENT_RADIUS = 35; 

        // Select the pupils
        const pupilLeft = document.getElementById('pupil-left');
        const pupilRight = document.getElementById('pupil-right');

        /**
         * Function to update a specific pupil based on mouse position
         * @param {HTMLElement} element - The DOM element to move
         * @param {number} mouseX - Mouse X coordinate
         * @param {number} mouseY - Mouse Y coordinate
         */
        function moveEye(element, mouseX, mouseY) {
            // 1. Get the center of the pupil's "home" position on screen
            const rect = element.getBoundingClientRect();
            const eyeCenterX = rect.left + rect.width / 2;
            const eyeCenterY = rect.top + rect.height / 2;

            // 2. Calculate the distance and angle from the eye center to the mouse
            const deltaX = mouseX - eyeCenterX;
            const deltaY = mouseY - eyeCenterY;
            const angle = Math.atan2(deltaY, deltaX);
            
            // 3. Calculate distance (hypotenuse)
            const distance = Math.min(MOVEMENT_RADIUS, Math.hypot(deltaX, deltaY));

            // 4. Calculate the new position (polar to cartesian coordinates)
            // We clamp the movement so it doesn't go outside the brackets
            // Note: If the mouse is very close, we limit the distance to avoid jitter
            const moveX = Math.cos(angle) * distance;
            const moveY = Math.sin(angle) * distance;

            // 5. Apply the transform
            // We use 'translate' so it moves relative to its original center
            element.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        // Global Event Listener
        document.addEventListener('mousemove', (event) => {
            // Request Animation Frame ensures the animation runs smoothly at 60fps
            requestAnimationFrame(() => {
                moveEye(pupilLeft, event.clientX, event.clientY);
                moveEye(pupilRight, event.clientX, event.clientY);
            });
        });

        // Optional: Reset eyes to center when mouse leaves the window
        document.addEventListener('mouseleave', () => {
            pupilLeft.style.transform = `translate(0px, 0px)`;
            pupilRight.style.transform = `translate(0px, 0px)`;
        });

    </script>
</body>
</html>
